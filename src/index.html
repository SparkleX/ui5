<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SAP</title>

	<script src="bootstrap/shell.js" id="sap-ushell-bootstrap"></script>
	<!-- TODO: Using online version of UI5. After using a build tool, we can use a local ui5 distribution -->
	<script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-libs="sap.ushell, sap.collaboration, sap.m, sap.ui.layout, sap.suite.ui.microchart"
		data-sap-ui-theme="sap_belize_plus" data-sap-ui-compatVersion="edge" data-sap-ui-preload="async"
		data-sap-ui-frameOptions="allow" data-sap-ui-xx-disableCustomizing="false"
		data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-resourceroots='{
			"poc":"/"
		}'></script>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ushell.Container.createRenderer().placeAt("content");
		});
	</script>
<style>
	.circleButton div.sapMBtnInner {
	   height: 300%;
	   width: 230%;
	   border-radius: 50%;
	}
	</style>	
</head>

<body class="sapUiBody" id="content"></body>

</html>
